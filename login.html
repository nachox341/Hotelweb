<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Nautilus</title>
    <link rel="icon" type="image/x-icon" href="/image/Icon-logo.ico">
    <script defer src="/js/login.js"></script>
</head>
<body>
    <div class="barra">
        <div class="nada"></div>
        <div class="logo">
            <img src="image/logo1.png">
        </div>
        <div class="nada"></div>
    </div>
    <hr>
    <div class="contenedor-navegador">
        <nav class="navegador sticky">
            <a href="home.html">Inicio</a>
            <a href="room.html">Habitaciones</a>
            <a href="about.html">Nosotros</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </div>
    <hr>
    <div class="separador"></div>
    
    <main>
        <div class="login rojo">
            <a onclick="window.history.back();">Atras</a>
            <div class="logos">
                <img id="logo1" src="/image/logo3.png" alt="logo"></img>
                <img id="logo2" src="/image/logo2.png" alt="logo"></img>
            </div>
            <a href="signup.html">Registrate</a>
        </div>
        <div class="login gris">
            <h1>¡Bienvenidos!</h1>
            <form action="#">
                <div class="usuario">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="usuario">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <br>
            <a href="">¿Has olvidado tu contraseña?</a>
        </div>
    </main>
</body>
</html>
