<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="icon" type="image/x-icon" href="/image/Icon-logo.ico">
    <script defer src="/js/signup.js"></script>
    <title>Nautilus</title>
</head>
<body>
    <div class="barra">
        <div class="nada"></div>
        <div class="logo">
            <img src="image/logo1.png">
        </div>
        <div class="nada"></div>
    </div>
    <hr>
    <div class="contenedor-navegador">
        <nav class="navegador sticky">
            <a href="home.html">Inicio</a>
            <a href="room.html">Habitaciones</a>
            <a href="about.html">Nosotros</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </div>
    <hr>
    <div class="separador"></div>

    <main>
        <div class="signup gris">
            <h1>Registro</h1>
            <form action="#" netlify>
                <div class="informacion">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="informacion">
                    <label for="apellido-paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido-paterno" name="apellido-paterno" required>
                </div>
                <div class="informacion">
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut" required>
                </div>
                <div class="informacion">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="signup rojo">
            <a onclick="window.history.back();">Atras</a>
            <div class="logos">
                <img id="logo1" src="/image/logo3.png" alt="logo"></img>
                <img id="logo2" src="/image/logo2.png" alt="logo"></img>
            </div>
            <a href="login.html">Inicia sesión</a>
        </div>
    </main>
</body>
</html>
